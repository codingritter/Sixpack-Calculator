<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixpack Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1 class="title">Sixpack Calculator</h1>
    <p class="description">Calculates in how many Weeks you can see a visible Sixpack</p>
    <br><br>
    <form>
        Your current Weight:
        <input type="text" name="weightInput" placeholder="75"> kg <br><br><br>
        Your Body Fat Percentage:
        <input type="text" name="bodyFatInput" placeholder="15"> % <br><br><br>
        Your desired Body Fat Percentage:
        <input type="text" name="desiredBodyFatInput" placeholder="10"> kcal <br><br><br>
        Your Caloric Deficit:
        <input type="text" name="caloricDeficit" placeholder="500"> kcal <br><br><br>
        <button type="button" name="submit" id="submit">Calculate</button>
    </form>
    <h3 id="result"></h3>   
    <h3 id="goalWeight"></h3>
    <h3 id="goalInWeeks"></h3>
</div>
</body>
</html>
